<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">

  <title>Brand Mashup - Home Scaffold</title>
</head>
<body>
  <h1 class="hidden">Home Page</h1>
  <div id="Hcontainer">
    <header>
      <div id="Hlogo">
        <p>Logo</p>
      </div>
      <nav id="mainNav">
        <p>Navigation</p>
      </nav>
    </header>

    <main>
      <h2 class="hidden">main content of the page</h2>
      <section id="homePromo">
        <p>Promo Text and Image</p>
      </section>

      <section id="prod">
        <h2 class="hidden">product images with their titles/short description</h2>
        <section class="product1"> <p>Product 1</p> </section>
        <section class="product2"> <p>Product 2</p> </section>
        <section class="product3"> <p>Product 3</p> </section>
      </section>

      <section id="secImgTxt">
        <h2 class="hidden">Initial briefing on the product with images and text</h2>
        <section id="sec1">
          <section id="text1"> <p>Text 1</p> </section>
          <section id="img1"> <p>Image 1</p> </section>
        </section>

        <section id="sec2">
          <section id="img2"> <p>Image 2</p> </section>
          <section id="text2"> <p>Text 2</p> </section>
        </section>
      </section>
    </main>

    <footer id="homeFooter">
      <p>Footer</p>
    </footer>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
