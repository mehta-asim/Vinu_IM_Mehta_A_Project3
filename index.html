<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" type="text/css" href="/css/reset.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">

  <title>Brand Mashup - Home Scaffold</title>
</head>
<body>
  <h1 class="hidden">Home Page</h1>
  <div class="container">
    <header>
      <div id="logo">      </div>
      <nav id="mainNav">      </nav>
    </header>

    <main>
      <h2 class="hidden">main content of the page</h2>
      <section id="promo">
        <h2 class="hidden">promo image with text inside</h2>
      </section>

      <section id="prod">
        <h2 class="hidden">product images with their titles/short description</h2>
        <section id="product1">      </section>
        <section id="product2">      </section>
        <section id="product3">      </section>
      </section>

      <section id="secImgTxt">
        <h2 class="hidden">Initial briefing on the product with images and text</h2>
        <section id="sec1">
          <section id="text1">        </section>
          <section id="img1">        </section>
        </section>

        <section id="sec2">
          <section id="img2">        </section>
          <section id="text2">        </section>
        </section>
      </section>
    </main>

    <footer id="mainFooter">
      <h2 class="hidden">Footer with socials</h2>
    </footer>
  </div>

</body>
</html>
